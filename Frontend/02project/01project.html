<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Dictionary Example</title>
</head>

<body>
    <h3>Django Basics</h3>

    <marquee>Marquee Tag in HTML</marquee>

    <div>

        <h4>Fruits (Set - Unordered List):</h4>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>

        <h4>Student Data (Dictionary):</h4>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 20</p>

        <h4>Subjects (Ordered List):</h4>
        <ol>
            <li>Math</li>
            <li>Science</li>
            <li>History</li>
        </ol>

    </div>

</body>

</html>
